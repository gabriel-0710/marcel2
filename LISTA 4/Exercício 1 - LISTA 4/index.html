<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <output id="idOut"></output>


    <script>

        var contador = 5
        var texto = ""
        var out = document.getElementById("idOut")


        console.log("Início ");
       

        //enquanto - usado quando nao sabemos a quantidade de vezes

        while (contador < 13) {
            texto = texto + contador + " "
            console.log("While " + contador);

            contador++
        }

        console.log("Fim")

        out.value = "Início " + texto + " Acabou..."

    </script>


</body>
</html>
