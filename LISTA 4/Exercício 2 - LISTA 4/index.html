<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <output id="idOut"></output><br><br>

    <output id="idOut2"></output><br><br>


    
    <script>

        var numero = 15
        var out = document.getElementById("idOut")
        var texto = ""

        while (numero > 0) {
            texto = texto + numero + " "
            numero--
            console.log(numero);

            out.value = "Início " + texto + " Acabou .."
            
        }


        var texto2 = ""
        var out2 = document.getElementById("idOut2")

        for (let contador = 15; contador > 0; contador--) {
            console.log("For " + contador)
           
            texto2 = texto2 + contador + " "

            out2.value = "Início " + texto2 + "Acabou .."

            
        }


    </script>


</body>
</html>
