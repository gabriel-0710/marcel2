<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome"><br><br>
       
            <label for="idade">Idade:</label><br>
            <input type="number" id="idIdade" name="idade"><br><br>
      
            <input type="button" value="Salvar" id="idSalvar" onclick="salvar()"><br><br>           
       
            <input type="button" value="Relatorio Total" id="idRelatorio" onclick="relatorio()"><br><br>
              
     
            <output id="idOut"></output><br><br>
            <output id="idOut2"></output>

    </form>
    <script>

        var dados = []
        var menores = []
        

        function salvar() {
                   
            const nome = document.getElementById("nome").value
            const idade = document.getElementById("idIdade").value
            
            dados.push(nome, idade)
            console.log(dados)
            
            if (idade < 18) {
                menores.push(nome, idade)
            }
        }
        
        function relatorio() {
            console.log(menores)
            document.getElementById("idOut").value = "Cadastrados:  " + dados
            document.getElementById("idOut2").value = "Menores: " + menores
        }
    </script>


</body>
</html>
