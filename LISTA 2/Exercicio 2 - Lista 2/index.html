<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Exercicio 2 - Lista 2</legend>

        <form action="">
            <label for="idIdade">Idade:</label><br>
            <input type="number" id="idIdade" name="nmIdade"><br><br>

            <output id="idOut">Você pode dirigir? Resposta:</output><br><br>

            <input type="button" value="Calcular" onclick="habilitacao()"><br>

        </form>
    </fieldset>

    <script>

        function habilitacao() {

            var idade = Number(document.getElementById("idIdade").value)

            if (idade >= 18) {
                document.getElementById("idOut").value = "Você pode dirigir? Resposta: " + "Sim! Você tem " + idade + " anos."
            } else {
                document.getElementById("idOut").value = "Você pode dirigir? Resposta: " + "Não! Você tem " + idade + " anos."
            }

        }

    </script>

</body>
</html>
